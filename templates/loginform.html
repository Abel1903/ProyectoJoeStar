<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginform</title>   
        
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginuser.css') }}">  
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">      
</head> 

<body>
<br>
    <form action="/inicio/loginform" method="POST">
    <img src="{{ url_for('static', filename='imagenes/Logo.png') }}" class="avatar">    
    
    <h1>{{message}}</h1> 
    <br>
    <h2>Inicio de Sesión</h2>
    <br>
    <p>Usuario</p>
        <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario" required>

    <p>Contraseña</p>    
    
        <input type="password" name="password" id="password" placeholder="Contraseña" required>

        
        <input type="submit" value="Ingresar">

        <a href="/inicio/registerform">Don't have An account?</a>
        <br><br>
        <a href="/inicio"><input type="button" value="Cancelar"></a>
       </form>
</body>

</html>
