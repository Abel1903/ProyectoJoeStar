<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>

<body>
    <table style="width:50%" border="1">
        {%if conver != 0%}
        <tr>
            <th colspan="2">Me</th>
            <th colspan="2">User</th>
        </tr>
        
        {% for conver in conver %}
        <tr>
        {% if conver[6] == "trainer"%}
            <th>{{ conver[3] }}</th>
            <th>{{ conver[1] }}</th>
            <th></th>
            <th></th>
        </tr>
        {%else %}
            <th></th>
            <th></th>
            <th>{{ conver[1] }}</th>
            <th>{{ conver[3] }}</th>
        {% endif %}

        {% endfor %}
        
        {% endif %}

     
   
        
    </table>
    <form action="/trainer/session/course/chat" method="POST">
        mensaje:
        <input type="text" name="mss" id="idmss" required>
        <input type="submit" value="Enviar">
    </form>
    <a href="/trainer/session/course"><input type="button" value="Volver a los cursos"></a>
</body>

</html>
